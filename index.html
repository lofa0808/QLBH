<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlight Clothes</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.jfif" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style/global.css" />
    <link rel="stylesheet" href="./assets/style/main.css" />
  </head>
  <body>
    <!-- <h1 class="shop-name">HIGHLIGHT CLOTHES</h1> -->
    <div class="app">
      <div class="top">
        <div class="btn--logout">
          <span><i class="fa-solid fa-right-from-bracket"></i> </span>
          Thoát
        </div>
        <h2 class="username">Username: <span></span></h2>
        <h3 class="date">Ngày: <span></span></h3>
      </div>
      <div class="main">
        <ul class="menu">
          <li class="menu-items active">Quản lý kho</li>
          <li class="menu-items">Bán hàng</li>
          <li class="menu-items">Thống kê báo cáo</li>
        </ul>
        <div class="main__bottom">
          <div class="main__bottom-items show">
            <div class="table-wrapper">
              <table style="width: 100%">
                <thead>
                  <tr>
                    <th>Mã hàng</th>
                    <th>Tên hàng</th>
                    <th>Size</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>

                <tbody class="list-items"></tbody>
              </table>
            </div>

            <div class="features">
              <div class="features-search">
                <span>Tìm kiếm</span>
                <input type="text" placeholder="Nhập từ cần tìm kiếm" class="input-search" />
              </div>
              <div class="features-insert">
                <div class="label-group">
                  <label for="">Mã hàng</label>
                  <input type="text" style="width: 100px" placeholder="MH..." class="txt-mahang" />
                </div>
                <div class="label-group">
                  <label for="">Tên hàng</label>
                  <input
                    type="text"
                    style="width: 400px"
                    placeholder="Nhập tên hàng"
                    class="txt-tenhang"
                  />
                </div>
                <div class="label-group">
                  <label for="">Size</label>
                  <input type="text" style="width: 100px" placeholder="....." class="txt-size" />
                </div>
                <div class="label-group">
                  <label for="">Số lượng</label>
                  <input type="text" style="width: 100px" placeholder="....." class="txt-soluong" />
                </div>
                <div class="label-group">
                  <label for="">Giá</label>
                  <input type="text" style="width: 150px" placeholder="...VND" class="txt-gia" />
                </div>
              </div>
              <div class="features-btn">
                <button class="btn--add">Thêm</button>
                <button class="btn--update">Cập nhật</button>
              </div>
            </div>
          </div>

          <div class="main__bottom-items">
            <div class="table-wrapper">
              <table style="width: 100%">
                <thead>
                  <tr>
                    <th>Mã hàng</th>
                    <th>Tên hàng</th>
                    <th>Size</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>

                <tbody class="list-items"></tbody>
              </table>
            </div>

            <div class="features">
              <div class="features-search">
                <span>Tìm kiếm</span>
                <input type="text" placeholder="Nhập từ cần tìm kiếm" class="input-search" />
              </div>
            </div>
          </div>
          <div class="main__bottom-items"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
